<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Products</h1>
        <div>
            <div class="search">
                <input type="search" id="search-input">
                <button class="search-button">Search</button>
            </div>
            <div class="categories">
                <label for="featured">Featured</label>
                <input type="radio" id="featured" class="category" name="category">
                <label for="premium">Premium</label>
                <input type="radio" id="premium" class="category" name="category">
                <label for="simple">Simple</label>
                <input type="radio" id="simple" class="category" name="category">
                <label for="summer">Summer</label>
                <input type="radio" id="summer" class="category" name="category">
            </div>
            <div class="per-page">
                <label for="">Number per page</label>
                <select class="per-page-selection">
                    <option value="3">Three</option>
                    <option value="6">Six</option>
                    <option value="9">Nine</option>
                    <option value="12">Twelve</option>
                    <option value="15">Fifteen</option>
                </select>
            </div>
        </div>
    <div class="products"></div>
    <script src="js/index.js"></script>    
</body>
</html>
